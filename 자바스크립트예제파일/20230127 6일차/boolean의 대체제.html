<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<script type="text/javascript">
	if(0) // 실행안됨                0이나 1같은건 안쓰는게 좋음
	{
		alert(1);
	}
	if(1) // 실행됨 1은 true로 간주
	{
		alert(2);
	}

	if('')// 실행이 안됨. 빈문자열일 경우에는 false로 간주하기 때문
	{
		alert('빈 문자열');
	}
	if(undefined) // 실행이 안됨. undefined도 false로 간주
	{
		alert('undefined');
	}

	var a;
	if(!a) // a가 정의되지 않았기 때문에 false지만 앞에 느낌표가 있기때문에 실행됨.
	{
		alert('값이 할당되지 않은 변수')
	}

	if(!null) // 실행됨. null은 false로 간주
	{
		alert('null');
	}
	if(!NaN)  // 실행됨. NaN은 false로 간주
	{
		alert('NaN');
	}
</script>
</body>
</html>
