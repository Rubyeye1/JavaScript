<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<script type="text/javascript">
	for(var i = 0; i < 10; i++){
    if(i === 5) {                 // i가 5가 되면 반복문 바깥쪽으로 빠져나오기.
        break;
    }
    document.write('coding everybody'+i+'<br />');
}
for(var i = 0; i < 10; i++){
    if(i === 5) {                 // i가 5가 되면 이 순간에만 중지되고 다시 반복문이 실행.
        continue;
    }
    document.write('coding everybody'+i+'<br />');
}
</script>
</body>
</html>
