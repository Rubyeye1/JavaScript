<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<script type="text/javascript">    
for(var i = 0; i < 10; i++){
    for(var j = 0; j < 10; j++){    
        // i와 j의 값을 더한 후에 출력
        // String은 숫자인 i와 j의 데이터 타입을 문자로 형태를 변환하는 명령
        document.write(String(i)+String(j)+'<br />');
    }
}

// 문자와 숫자를 결합하면 자동으로 문자로 형식이 바뀜. ex) document.write("coding everybody" + i + j + "<br />");
</script>
</body>
</html>
