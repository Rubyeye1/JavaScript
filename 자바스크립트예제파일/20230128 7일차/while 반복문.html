<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		document.write("Hello world <br />"); // document.write는 괄호사이에 있는 문자열이 웹페이지에 표시가 됨.(웹페이지에 출력)
		/*while(true) / 무한으로 출력이 됨.
		{
			document.write('coding everybody <br />');
		}*/
        var i=0;

        while(i<10) // 10번 반복실행됨. while문
        {
        	document.write("coding everybody <br />");
        	i = i+1;
        }
        
        


	</script>
</body> 
</html>
