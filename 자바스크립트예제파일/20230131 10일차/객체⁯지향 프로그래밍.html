<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<script type="text/javascript">
	var grades =  // grades라고 하는 변수에 담겨있는 객체안에는 list라는 key가있고 key안에 담겨있는 값은 또다른 객체.
	{
		'list' : {'egoing' : 10, 'k8805' : 8, 'sorialgi' : 80}
		'show' : function()
		{
			for(var name in this.list){
                  console.log(name, this.list[name]); // egoing 10 k8805 8 sorialgi 80 출력
			}
			alert(this.list); // this는 자바스크립트에 약속되어있는 변수. 이 함수가 속해있는 객체를 가리키는 변수(grades). 이렇게하면 list를 가리킴.
		}
	}

    alert(grades['list']['egoing']);  // 이 list는 {'egoing' : 10, 'k8805' : 8, 'sorialgi' : 80}를 가리킴. 거기서 10을 뽑고싶으면 이렇게 하면 됨.
    alert(grades['show']()); // 함수도 이용가능
    grades.show(); // 이렇게도 표현가능









</script>
</body>
</html>
