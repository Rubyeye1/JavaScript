<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<script type="text/javascript">
	function numbering()    // 함수는 반복적으로 되는 로직이 여러 상황에서 반복적으로 사용해야 할 경우 효용이 있다. (재사용성,유지보수의 용이,가독성)
	{
    var i = 0;
    while(i < 10)             
    {
        document.write(i+"<br />");
        i += 1;
    }   
    }
    
    numbering();
    numbering();
    numbering();
    numbering();
    numbering();

</script>
</body>
</html>
