<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<script type="text/javascript">
	alert("coding everybody"); // 큰따옴표,작은 따옴표 다 나타남
	alert("coding everybody'"); // '는 문자로 취급
	alert('egoing\'s coding everybody'); // 역슬래시로 기호를 문자로 볼 수 있음(escape)
	// 숫자 1과 문자 "1"은 다른 것임.
	alert(typeof 1);   // number
	alert(typeof "1"); // string (문자,문자열)


</script>
</body>
</html>
