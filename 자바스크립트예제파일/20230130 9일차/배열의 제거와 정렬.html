<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<script type="text/javascript">
	
    var li = ['a','b','c','d','e'];
    li.shift();    // 제일 앞의 데이터 제거
    alert(li);

    var li = ['a','b','c','d','e'];
    li.pop();      // 제일 끝의 데이터 제거
    alert(li);

    var li = ['c','e','a','b','d'];
    li.sort();
    alert(li); // 'a','b','c','d','e'로 정렬

    li.reverse();
    alert(li); // 'e','d','c','b','a'로 정렬

</script>
</body>
</html>
