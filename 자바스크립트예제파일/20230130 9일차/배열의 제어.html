<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<script type="text/javascript">
	
	var arr = [1,2,3,4,5];
	alert(arr.length); // 크기 나타내기

	var li = ['a','b','c','d','e'];
	li.push('f');      // 원소 추가! 고유 명령
	alert(li); 

	var li = ['a','b','c','d','e'];
	li = li.concat(['f','g']);  // concat 안의 배열과 연결
	alert(li);

	var li = ['a','b','c','d','e'];
	li.unshift('z');    // 배열의 시작지점에 추가
	alert(li);

	var li = ['a','b','c','d','e'];
	li.splice(2,0,'B'); // 두번째가 0이면 3번째 값 앞에다가 'B'를 추가한다는 말임.
	alert(li);

	var a = ['a','b','c'];
	a.splice(1,1,'x','y'); // 두번째가 1이면 한개의 element를 삭제하고 x y를 삭제된 위치에다가 순서대로 집어넣는다는 뜻
	alert(a);






</script>
</body>
</html>
